<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - UI/UX Strategy Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .aura-logo {
            font-family: serif;
            font-style: italic;
            font-weight: 500;
            font-size: 7.5rem; /* 120px */
            letter-spacing: -0.05em;
            line-height: 1;
        }
        .prose-custom {
            color: #d1d5db; /* gray-300 */
        }
        .prose-custom h1, .prose-custom h2, .prose-custom h3 {
            color: #ffffff;
            font-weight: 600;
        }
        .prose-custom strong {
            color: #f3f4f6; /* gray-100 */
        }
        .prose-custom ul {
            list-style-position: outside;
            padding-left: 1.25rem;
        }
        .prose-custom li::marker {
            color: #6b7280; /* gray-500 */
        }
        .output-container::-webkit-scrollbar {
            width: 8px;
        }
        .output-container::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        .output-container::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        .dropzone {
            border: 2px dashed #4b5563;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .dropzone:hover {
            background-color: #374151;
            border-color: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="flex flex-col md:flex-row h-screen w-full">
        <!-- Left Panel: Input -->
        <div class="w-full md:w-1/3 xl:w-1/4 bg-gray-900 border-r border-gray-800 p-6 flex flex-col">
            <header class="flex mb-6 flex-col items-start">
                 <h1 class="aura-logo text-white">aura</h1>
                 <p class="text-gray-400 text-sm tracking-wider -mt-6 ml-1">UX & Product Strategy Engine</p>
            </header>

            <div class="flex-grow min-h-0 overflow-y-auto pr-2 space-y-4 mb-4 mt-6">
                <div>
                    <label for="projectName" class="block text-gray-400 mb-1 text-sm font-medium">Project Name</label>
                    <input type="text" id="projectName" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-sm placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200" placeholder="e.g., 'ConnectSphere'">
                </div>
                <div>
                    <label for="coreProblem" class="block text-gray-400 mb-1 text-sm font-medium">Core Problem We're Solving</label>
                    <textarea id="coreProblem" rows="3" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-sm placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200" placeholder="e.g., 'Young professionals in new cities struggle to make meaningful friendships outside of work.'"></textarea>
                </div>
                <div>
                    <label for="targetAudience" class="block text-gray-400 mb-1 text-sm font-medium">Target Audience</label>
                    <input type="text" id="targetAudience" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-sm placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200" placeholder="e.g., '22-30 year old professionals, tech-savvy...'">
                </div>
                <div>
                    <label for="primaryGoal" class="block text-gray-400 mb-1 text-sm font-medium">Primary Goal / Success Metric</label>
                    <input type="text" id="primaryGoal" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-sm placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200" placeholder="e.g., 'Increase 3+ message conversations by 50%'">
                </div>
                <div>
                    <label for="constraints" class="block text-gray-400 mb-1 text-sm font-medium">Known Constraints / Competitors</label>
                    <input type="text" id="constraints" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-sm placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200" placeholder="e.g., 'Mobile-first, 3-person eng team. Competitors: Meetup'">
                </div>
                 <div>
                    <label for="exampleUrls" class="block text-gray-400 mb-1 text-sm font-medium">Example UI/UX URLs</label>
                    <textarea id="exampleUrls" rows="2" class="w-full bg-gray-800 border border-gray-700 rounded-md p-2 text-sm placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition duration-200" placeholder="Paste URLs, one per line..."></textarea>
                </div>
                <div>
                     <label class="block text-gray-400 mb-1 text-sm font-medium">Uploads</label>
                     <div id="dropzone" class="dropzone rounded-md p-4 text-center cursor-pointer">
                         <input type="file" id="fileUpload" multiple class="hidden">
                         <svg class="mx-auto h-10 w-10 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                         <p class="mt-1 text-sm text-gray-500">Click to upload or drag & drop</p>
                         <p class="text-xs text-gray-600">Brand assets, screenshots, examples</p>
                     </div>
                     <div id="file-list" class="mt-2 text-xs space-y-1"></div>
                </div>

            </div>
            <button id="askButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center transition duration-200">
                <svg id="buttonIcon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.59a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                <span>Ask Aura</span>
            </button>
        </div>

        <!-- Right Panel: Output -->
        <div class="w-full md:w-2/3 xl:w-3/4 bg-gray-800 flex flex-col items-center justify-center">
             <div id="placeholder" class="text-center text-gray-500">
                <svg class="mx-auto h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                <h2 class="mt-2 text-xl font-semibold">Aura is Ready</h2>
                <p class="mt-1 max-w-md mx-auto">Fill out the brief on the left to get a world-class UI/UX and Product Strategy analysis.</p>
            </div>
            <div id="loader" class="hidden text-center text-gray-400">
                <svg class="animate-spin h-12 w-12 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                 <p class="mt-4 text-lg">Aura is thinking...</p>
                 <p class="text-sm">This may take a moment.</p>
            </div>
            <div id="output" class="hidden flex-grow overflow-y-auto p-8 md:p-12 prose-custom max-w-4xl mx-auto w-full output-container">
                <!-- Aura's response will be rendered here -->
            </div>
        </div>
    </div>

    <script>
        const askButton = document.getElementById('askButton');
        const output = document.getElementById('output');
        const placeholder = document.getElementById('placeholder');
        const loader = document.getElementById('loader');
        const buttonIcon = document.getElementById('buttonIcon');
        const dropzone = document.getElementById('dropzone');
        const fileUpload = document.getElementById('fileUpload');
        const fileList = document.getElementById('file-list');

        // Form fields
        const projectNameInput = document.getElementById('projectName');
        const coreProblemInput = document.getElementById('coreProblem');
        const targetAudienceInput = document.getElementById('targetAudience');
        const primaryGoalInput = document.getElementById('primaryGoal');
        const constraintsInput = document.getElementById('constraints');
        const exampleUrlsInput = document.getElementById('exampleUrls');


        askButton.addEventListener('click', async () => {
            if (!projectNameInput.value.trim()) {
                // Using a more subtle notification instead of alert()
                projectNameInput.classList.add('ring-2', 'ring-red-500');
                setTimeout(() => projectNameInput.classList.remove('ring-2', 'ring-red-500'), 2000);
                return;
            }

            // Start loading state
            placeholder.classList.add('hidden');
            output.classList.add('hidden');
            loader.classList.remove('hidden');
            askButton.disabled = true;
            askButton.classList.add('opacity-50', 'cursor-not-allowed');
            buttonIcon.innerHTML = `<svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            askButton.querySelector('svg').nextSibling.textContent = " Analyzing...";


            const briefData = {
                projectName: projectNameInput.value,
                coreProblem: coreProblemInput.value,
                targetAudience: targetAudienceInput.value,
                primaryGoal: primaryGoalInput.value,
                constraints: constraintsInput.value,
                exampleUrls: exampleUrlsInput.value,
            };

            try {
                const response = await fetch('/.netlify/functions/askAura', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(briefData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'The request failed.');
                }

                const data = await response.json();
                output.innerHTML = data.response;

            } catch (error) {
                console.error("Error calling Aura function:", error);
                output.innerHTML = `<div class="text-center text-red-400"><h2 class="text-xl font-semibold">An Error Occurred</h2><p class="mt-2">${error.message}</p><p>Please check the console for more details and try again.</p></div>`;
            } finally {
                // End loading state
                loader.classList.add('hidden');
                output.classList.remove('hidden');
                askButton.disabled = false;
                askButton.classList.remove('opacity-50', 'cursor-not-allowed');
                buttonIcon.innerHTML = `<path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.59a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>`;
                askButton.querySelector('svg').nextSibling.textContent = " Ask Aura";
            }
        });

        dropzone.addEventListener('click', () => fileUpload.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('bg-gray-700');
        });

        dropzone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropzone.classList.remove('bg-gray-700');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('bg-gray-700');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });
        
        fileUpload.addEventListener('change', (e) => {
             handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (const file of files) {
                 if (fileList.children.length < 5) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between bg-gray-800 p-1 rounded';
                    fileItem.innerHTML = `
                        <span class="truncate">${file.name}</span>
                        <button class="text-gray-500 hover:text-white">&times;</button>
                    `;
                    fileItem.querySelector('button').onclick = () => fileItem.remove();
                    fileList.appendChild(fileItem);
                }
            }
        }
    </script>
</body>
</html>
